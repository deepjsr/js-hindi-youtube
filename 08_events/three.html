<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>
        Chai aur Java Script
    </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let interval;
       const sayDate=function(str){
        const date=new Date();
        // const time=date.toLocaleString();
        console.log(str,date.toLocaleTimeString());
    }
    
    function startPrintingName() {
        if (!interval) {
            interval= setInterval(sayDate,2000,'hello');
        }
        
    }

    document.querySelector('#start').addEventListener('click',startPrintingName)
    

    document.querySelector('#stop').addEventListener('click',function () {
        clearInterval(interval)
        interval=null
    })

</script>
</html>
