<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const addLi = document.createElement('li');
        addLi.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(addLi)
    }
    addLanguage('Python');
    addLanguage('Type Script');

    function addOptLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptLang('Golang')

    // Edit
    const secndLang=document.querySelector('li:nth-child(2)');   
    // secndLang.innerHTML='Mojo';
    const newLi=document.createElement('li');
    newLi.innerText='Mojo';
    secndLang.replaceWith(newLi);

    // Edit
    const firstLi=document.querySelector('li:first-child');
  firstLi.outerHTML='<li>Type Script(.ts)</li>'

  //remove
  const lastChild=document.querySelector('li:last-child');
  console.log(lastChild);
  lastChild.remove();
</script>

</html>
